<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Etiquetar</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="bundle.css">
        <script src="bundle.js" async></script>
    </head>

    <body class="mdc-typography">
        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <a href="planeaciones.html" class="enlace-boton">
                        <button class="mdc-button mdc-button--raised boton-menu">
                            <span class="mdc-button__label">Mis planeaciones</span>
                        </button>
                    </a>
                    <a href="etiquetas.html" class="enlace-boton">
                        <button class="mdc-button mdc-button--raised boton-menu">
                            <span class="mdc-button__label">Mis etiquetas</span>
                        </button>
                    </a>
                    <a href="index.html" class="enlace-boton">
                        <button class="mdc-button mdc-button--raised boton-menu">
                            <span class="mdc-button__label">Cerrar sesión</span>
                        </button>
                    </a>
                </section>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="mdc-elevation--z10 titulos-encabezado">
            <h1>Etiquetar</h1>
            <p>Elaborar etiquetas de colecta y herbario </p>
        </header>
            
        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index-usuario.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="etiquetas.html" class="mdc-typography--subtitle2">Mis etiquetas</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Etiquetar</a>
            </li>
        </ol>

        <!-- Layout con tres contenedores -->
        <aside class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-lateral">
            <h3>Ejemplares recolectados</h3>
            <ol>
                <li>Item 1</li>
            </ol>
        </aside>

        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-mediano">
            <header>
                <h2>Nombre de la colecta</h2>
                <p>Lugar</p>
                <p>Fecha</p>
            </header>
            <form>
                <fieldset>
                    <legend>Formato de planeación</legend>
                    <ol>
                        <li>
                            <!-- Precargar fotografías tomadas con la aplicación móvil y permitir subir nuevas -->
                            <label for="etiquetar-fotografias">Fotografías</label>
                            <input type="file" name="fotografias" id="etiquetar-fotografias">
                        </li>
                        <li>
                            Ubicación
                            <ul>
                                <li>
                                    <label for="etiquetar-longitud">Longitud</label>
                                    <input type="number" name="longitud" id="etiquetar-longitud">
                                </li>
                                <li>
                                    <label for="etiquetar-latitud">Latitud</label>
                                    <input type="number" name="latitud" id="etiquetar-latitud">
                                </li>
                                <li>
                                    <label for="etiquetar-altitud">Altitud</label>
                                    <input type="number" name="altitud" id="etiquetar-altitud">
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label for="etiquetar-caract-lugar">Caracerísticas del lugar</label>
                            <textarea name="caract-lugar" id="etiquetar-caract-lugar"></textarea>
                        </li>
                        <li>
                            <label for="etiquetar-nombre-comun">Nombre común</label>
                            <input type="text" name="nombre-comun" id="etiquetar-nombre-comun">
                        </li>
                        <li>
                            <label for="etiquetar-nombre-cientifico">Nombre cientifico</label>
                            <input type="text" name="nombre-cientifico" id="etiquetar-nombre-cientifico">
                        </li>
                        <li>
                            <label for="etiquetar-habito">Hábito</label>
                            <select name="habito" id="etiquetar-habito">
                                <option>Rastrera</option>
                                <option>Epifita</option>
                                <option>Hierba</option>
                                <option>Arbusto</option>
                                <option>Árbol</option>
                            </select>
                        </li>
                        <li>
                            <label for="etiquetar-dap">Diámetro del tallo (DAP)</label>
                            <input type="number" name="dap" id="etiquetar-dap">
                        </li>
                        <li>
                            <label for="etiquetar-abundancia">Abundancia de la planta</label>
                            <input type="number" name="abundancia" id="etiquetar-abundancia">
                        </li>
                        <li>
                            <label for="etiquetar-desc-planta">Descripción de la planta</label>
                            <textarea name="desc-planta" id="etiquetar-desc-planta"></textarea>
                        </li>
                        <li>
                            <label for="etiquetar-desc-flores">Descripción de las flores</label>
                            <textarea name="desc-flores" id="etiquetar-desc-flores"></textarea>
                        </li>
                        <li>
                            <label for="etiquetar-desc-hojas">Descripción de las hojas</label>
                            <textarea name="desc-hojas" id="etiquetar-desc-hojas"></textarea>
                        </li>
                        <li>
                            <label for="etiquetar-desc-latex">Descripción del látex</label>
                            <textarea name="desc-latex" id="etiquetar-desc-latex"></textarea>
                        </li>
                        <li>
                            <label for="etiquetar-familia">Familia botánica</label>
                            <input type="text" name="familia" id="etiquetar-familia">
                        </li>
                        <li>
                            <label for="etiquetar-info-etnobotanica">Información etnobotánica</label>
                            <textarea name="info-etnobotanica" id="etiquetar-info-etnobotanica"></textarea>
                        </li>
                        <li>
                            <label for="etiquetar-uso">Uso medicinal</label>
                            <textarea name="uso" id="etiquetar-uso"></textarea>
                        </li>
                        <li>
                            <label for="etiquetar-empleo">Uso medicinal</label>
                            <textarea name="empleo" id="etiquetar-empleo"></textarea>
                        </li>
                    </ol>
                    <input type="submit" value="Guardar">
                </fieldset>
            </form>
        </section>

        <aside class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-lateral">
            <article>
                <h3>Información de consulta</h3>
                <ul>
                    <li>Item 1</li>
                </ul>
            </article>
            <article>
                <h3>Notas de campo</h3>
                <ul>
                    <li>Item 1</li>
                </ul>
            </article>
        </aside>
        <button>Siguiente</button>
    </body>
</html>
