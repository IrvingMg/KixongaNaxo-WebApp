<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Planear colecta</title>
        <link rel="icon" href="resources/images/favicon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="resources/styles/bundle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
        <script src="https://unpkg.com/jspdf-autotable"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-storage.js"></script>
        <script src="resources/scripts/firebase-config.js"></script>
        <script src="resources/scripts/almacenamiento.js"></script>
        <script src="resources/scripts/base-datos.js"></script>
        <script src="resources/scripts/componentes.js"></script>
        <script src="resources/scripts/mdc-bundle.js"></script>
        <script src="resources/scripts/modulo-colectas.js"></script>
        <script src="resources/scripts/modulo-usuarios.js"></script>
        <script src="resources/scripts/aplicacion-web.js"></script>
    </head>
    <body class="mdc-typography">

        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" id="app-barNav">
                </section>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="mdc-elevation--z10 encabezado-body">
            <section class="encabezado-body-texto">
                <h4 class="mdc-typography--headline4">Planear colecta</h4>
                <p class="mdc-typography--body2">Ingrese la información del formato de planeación de colecta.</p>
            </section>

            <!-- Menú de pestañas -->
            <section class="encabezado-menu-tab">
                <a href="#" class="enlace-boton" id="pf-tabFormato">
                    <button class="mdc-tab  mdc-tab--active">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">1. Formato de planeación</span>
                        </span>
                        <span class="mdc-tab-indicator mdc-tab-indicator--active">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                </a>
                <a href="#" class="enlace-boton" id="pf-tabMaterial">
                    <button class="mdc-tab">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">2. Material de campo</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                </a>
                <a href="#" class="enlace-boton" id="pf-tabInfo">
                    <button class="mdc-tab">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">3. Información de consulta</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                    </button>
                </a>
            </section>
        </header>

        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="mis-planeaciones.html" class="mdc-typography--subtitle2">Mis planeaciones</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Planear colecta</a>
            </li>
        </ol>
            
        <!-- Contenido -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-mediano cont-alinear-centro" id="planearFormato">
            <header class="encabezado-section">
                <h5 class="mdc-typography--headline5">Formato de planeación</h5>
            </header>

            <!-- Formulario para el formato de planeación -->
            <form id="pf-form">
                <ol>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="titulo" id="pf-titulo" class="mdc-text-field__input" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="pf-titulo" class="mdc-floating-label">Titulo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <!-- Seleccionar lugar de colecta a través de Google Maps  -->
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="lugar" id="pf-lugar" class="mdc-text-field__input" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="pf-lugar" class="mdc-floating-label">Lugar de colecta</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div id="map"></div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="date" name="fecha" id="pf-fecha" class="mdc-text-field__input" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="pf-fecha" class="mdc-floating-label">Fecha de colecta</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">                
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="responsable" id="pf-responsable" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="pf-responsable" class="mdc-floating-label">Responsable</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="objetivo" id="pf-objetivo" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="pf-objetivo" class="mdc-floating-label">Objetivo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-form-field mdc-text-field--outlined">
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" name="tipo" id="pf-exploratoria" value="Exploratoria" checked>
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle"></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                            </div>
                            <label for="tipo-exploratoria">Colecta exploratoria</label>
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" name="tipo" id="pf-especifica" value="Interés específico">
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle"></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                            </div>
                            <label for="tipo-especifica">Colecta de interés específico</label>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="especies" id="pf-especies" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="pf-especies" class="mdc-floating-label">Especies de interés (Opcional)</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="info-adicional" id="pf-info-adicional" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="pf-info-adicional" class="mdc-floating-label">Información adicional (Opcional)</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                </ol>

                <!-- Acciones -->
                <footer>
                    <button class="mdc-button mdc-button--raised boton-principal">
                        <span class="mdc-button__label">Guardar</span>
                    </button>
                </footer>
            </form>            
        </section>

        <!-- Alerta del sistema -->
        <div class="mdc-snackbar" id="appAlerta">
            <div class="mdc-snackbar__surface">
                <div class="mdc-snackbar__label">
                </div>
                <div class="mdc-snackbar__actions">
                    <button type="button" class="mdc-icon-button mdc-snackbar__dismiss material-icons" id="app-cerrarAlerta" title="Cerrar">close</button>
                </div>
            </div>
            <div id="app-docId" hidden></div>
        </div>

        <!-- Acciones de secuencia -->
        <footer>
            <a href="#" class="enlace-boton" id="pf-siguiente">
                <button class="mdc-button mdc-button--raised boton-siguiente">
                    <span class="mdc-button__label">Siguiente</span>
                </button>
            </a>
        </footer>
    </body>
</html>
