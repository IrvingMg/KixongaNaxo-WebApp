<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Consultar</title>
        <link rel="icon" href="resources/images/favicon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="resources/styles/bundle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
        <script src="https://unpkg.com/jspdf-autotable"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-storage.js"></script>
        <script src="resources/scripts/firebase-config.js"></script>
        <script src="resources/scripts/almacenamiento.js"></script>
        <script src="resources/scripts/base-datos.js"></script>
        <script src="resources/scripts/componentes.js"></script>
        <script src="resources/scripts/mdc-bundle.js"></script>
        <script src="resources/scripts/modulo-colectas.js"></script>
        <script src="resources/scripts/modulo-usuarios.js"></script>
        <script src="resources/scripts/aplicacion-web.js"></script>
    </head>
    <body class="mdc-typography">

        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" id="app-barNav">
                </section>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="mdc-elevation--z10 encabezado-body">
            <h4 class="mdc-typography--headline4">Consultar</h4>
            <p class="mdc-typography--body2">Seleccione el nombre de un colector para ver sus etiquetas.</p>
        </header>

        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Consultar</a>
            </li>
        </ol>
        
        <!-- Contenido -->
        <!-- 1ra columna -->
        <aside class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-lateral cont-columna">
            <h6 class="mdc-typography--headline6">Información de colecta</h6>
            <ul class="mdc-list">
                <li>
                    <a href="#" class="enlace-boton" id="ce-verFormato">
                        <div class="mdc-list-item">
                            <span class="mdc-list-item__graphic material-icons">open_in_new</span>
                            <span class="mdc-list-item__text" title="Formato de planeación">Formato de planeación</span>
                        </div>
                    </a>
                </li>
                <li class="mdc-list-divider"></li>
                <li>
                    <a href="#" class="enlace-boton" id="ce-verEtiquetas">
                        <div class="mdc-list-item mdc-list-item--selected">
                            <span class="mdc-list-item__graphic material-icons">open_in_new</span>
                            <span class="mdc-list-item__text" title="Etiquetas de colecta">Etiquetas</span>
                        </div>
                    </a>
                </li>
                <li class="mdc-list-divider"></li>
            </ul>
        </aside>

        <!-- 2da columna -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-intermedio cont-columna" id="consultarEtiquetas">
            <header class="encabezado-section">
            </header>
            <article>
                <header class="encabezado-article">
                        <h6 class="mdc-typography--headline6">Etiquetas</h6>
                </header>
                <ul class="lista-info-consulta">
                    <li class="campo-ing-dato">
                        <div class="mdc-select mdc-select--outlined">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetas-colector" class="mdc-floating-label">Nombre del colector</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                            <select name="nombre-colector" id="ce-nombreColector" class="mdc-select__native-control">
                                <option disabled selected></option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <ul class="mdc-list lista-icono2-intermedio" id="ce-listaItems">
                            <li id="ce-mensajeDefault">
                                <p class="mdc-typography--body1 cont-mensaje">No se ha seleccionado ningún nombre.</p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </article>
        </section>
    
        <!-- Alerta del sistema -->
        <div class="mdc-snackbar" id="appAlerta">
            <div class="mdc-snackbar__surface">
                <div class="mdc-snackbar__label">
                </div>
                <div class="mdc-snackbar__actions">
                    <button type="button" class="mdc-icon-button mdc-snackbar__dismiss material-icons" id="app-cerrarAlerta" title="Cerrar">close</button>
                </div>
            </div>
        </div>
    </body>
</html>
