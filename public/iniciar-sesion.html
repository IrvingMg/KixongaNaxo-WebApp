<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Iniciar sesión</title>
        <link rel="icon" href="resources/images/favicon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="bundle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
        <!-- Add additional services that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
        <script src="bundle.js" async></script>
        <!-- Script para desarrollo, eliminar y utilizar webpack para producción -->
        <script src="resources/scripts/aplicacion-web.js"></script>
    </head>
    <body class="mdc-typography">

        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
            </div>
        </nav>
            
        <!-- Encabezado -->
        <header class="mdc-elevation--z10 encabezado-body">
            <h4 class="mdc-typography--headline4">Iniciar sesión</h4>
            <p class="mdc-typography--body2">Ingrese su correo y contraseña para identificrase en el sistema.</p>
        </header>

        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Iniciar sesión</a>
            </li>
        </ol>
        
        <!-- Contenido -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-pequeno cont-alinear-centro">

            <!-- Formulario para iniciar sesión -->
            <form id="form-login">
                <ol>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="email" name="correo" id="iniciar-sesion-correo" class="mdc-text-field__input" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="iniciar-sesion-correo" class="mdc-floating-label">Correo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="password" name="contrasena" id="iniciar-sesion-contrasena" class="mdc-text-field__input" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="iniciar-sesion-contrasena" class="mdc-floating-label">Contraseña</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                </ol>
                <!-- Acciones -->
                <footer>
                    <p class="form-texto-ayuda">
                        <a href="#" class="mdc-typography--subtitle2">¿Olvidaste tu contraseña?</a>
                    </p>
                    <button type="submit" class="mdc-button mdc-button--raised boton-principal">
                        <span class="mdc-button__label">Iniciar sesión</span>
                    </button>
                    <a href="registrar.html" class="enlace-boton">
                        <button type="button" class="mdc-button mdc-button--outlined boton-secundario">
                            <span class="mdc-button__label">Regístrate</span>
                        </button>
                    </a>
                </footer>
            </form>
        </section>
    </body>
</html>
