<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Mis planeaciones</title>
        <link rel="icon" href="resources/images/favicon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="resources/styles/bundle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
        <script src="resources/scripts/bundle.js" async></script>
        <!-- Scripts para desarrollo, eliminar y utilizar webpack para producción -->
        <script src="firebase-config.js"></script>
        <script src="resources/scripts/admin-usuarios.js"></script>
        <script src="resources/scripts/base-datos.js"></script>
        <script src="resources/scripts/elementos-dinamicos.js"></script>
        <script src="resources/scripts/aplicacion-web.js"></script>
    </head>
    <body class="mdc-typography">

        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" id="bar-nav-menu">
                </section>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="mdc-elevation--z10 encabezado-body">
            <div class="encabezado-body-texto">
                <h4 class="mdc-typography--headline4">Mis planeaciones</h4>
                <p class="mdc-typography--body2">Seleccione una colecta para editar la planeación de colecta.</p>
            </div>
            <a href="formato-planeacion.html" class="enlace-boton">
                <button class="mdc-button mdc-button--outlined">
                    <span class="mdc-button__label">Nueva planeación</span>
                </button>
            </a>
        </header>

        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Mis planeaciones</a>
            </li>
        </ol>
        
        <!-- Contenido -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-grande" id="contenedor">

            <!-- Filtro de resultados -->
            <header class="encabezado-filtro">
                <div class="mdc-chip-set">
                    <div class="mdc-chip">
                        <div class="mdc-chip__text" id="chip-resultados"></div>
                    </div>
                </div>
                <div class="mdc-select mdc-select--outlined">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="filtro-opciones" class="mdc-floating-label">Ordenar por </label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                    <select name="filtro" id="filtro-opciones" class="mdc-select__native-control">
                        <option value="t-asc">Titulo: A-Z</option>
                        <option value="t-desc">Titulo: Z-A</option>
                        <option value="l-asc">Lugar: A-Z</option>
                        <option value="l-desc">Lugar: Z-A</option>
                        <option value="f-asc">Fecha: Nueva-Antigua</option>
                        <option value="f-desc">Lugar: Antigua-Nueva</option>
                    </select>
                </div>
            </header>

            <!-- Lista de resultados -->
            <ol class="lista-resultados" id="lista-planeaciones">
            </ol>
            
            <!-- Acciones -->
            <footer>
                <button class="mdc-button mdc-button--raised boton-principal" id="btn-mas">
                    <span class="mdc-button__label">Ver más</span>
                </button>
            </footer>
        </section>

        <!-- Alerta del sistema -->
        <div class="mdc-snackbar">
            <div class="mdc-snackbar__surface">
                <div class="mdc-snackbar__label">
                </div>
                <div class="mdc-snackbar__actions">
                    <button type="button" class="mdc-icon-button mdc-snackbar__dismiss material-icons" id="cerrar-snackbar" title="Cerrar">close</button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog">
            <div class="mdc-dialog__scrim"></div>
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title" id="my-dialog-title"></h2>
                    <div class="mdc-dialog__content" id="my-dialog-content">
                        <p>¿Eliminar el elemento?</p>
                    </div>
                    <div id="id-documento" hidden></div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" id="dialog-cancelar">
                            <span class="mdc-button__label">Cancelar</span>
                        </button>
                        <button type="button" class="mdc-button mdc-dialog__button" id="dialog-aceptar">
                            <span class="mdc-button__label">Aceptar</span>
                        </button>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
