<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Etiquetar</title>
        <link rel="icon" href="resources/images/favicon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="resources/styles/bundle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
        <script src="https://unpkg.com/jspdf-autotable"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-storage.js"></script>
        <script src="resources/scripts/firebase-config.js"></script>
        <script src="resources/scripts/almacenamiento.js"></script>
        <script src="resources/scripts/base-datos.js"></script>
        <script src="resources/scripts/componentes.js"></script>
        <script src="resources/scripts/mdc-bundle.js"></script>
        <script src="resources/scripts/modulo-colectas.js"></script>
        <script src="resources/scripts/modulo-usuarios.js"></script>
        <script src="resources/scripts/aplicacion-web.js"></script>
    </head>
    <body class="mdc-typography">
        
        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" id="app-barNav">
                </section>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="mdc-elevation--z10 encabezado-body">
            <h4 class="mdc-typography--headline4">Etiquetar</h4>
            <p class="mdc-typography--body2">Complete la información de las etiquetas de colecta y herbario.</p>
        </header>
            
        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="mis-etiquetas.html" class="mdc-typography--subtitle2">Mis etiquetas</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Etiquetar</a>
            </li>
        </ol>

        <!-- Contenido -->
        <!-- 1ra columna -->
        <aside class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-lateral cont-columna">
            <h6 class="mdc-typography--headline6">Ejemplares recolectados</h6>
            <ul class="mdc-list" id="etiquetar-listaPlantas"></ul>
        </aside>

        <!-- 2da columna -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-mediano cont-columna" id="etiquetar">
            <header class="encabezado-section">
                <h5 class="mdc-typography--headline5" id="etiquetar-nombreColecta"></h5>
                <p class="mdc-typography--body2" id="etiquetar-lugarColecta"></p>
                <p class="mdc-typography--body2" id="etiquetar-fechaColecta"></p>
            </header>

            <!-- Formulario para las etiquetas de colecta y herbario -->
            <form id="etiquetar-form">
                <header class="encabezado-article">
                    <h6 class="mdc-typography--headline6" id="etiquetar-nombrePlanta"></h6>
                </header>
                <ol>
                    <li class="campo-ing-dato">

                        <!-- Fotografías tomadas con la aplicación móvil -->
                        <ul class="mdc-image-list mdc-image-list--with-text-protection lista-imagenes" id="etiquetar-listaFotos"></ul>
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="file" name="fotografias" id="etiquetar-fotografias" class="mdc-text-field__input" multiple>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-fotografias" class="mdc-floating-label">Fotografías</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <ul class="campo-ing-dato-row">
                            <li class="campo-ing-dato-col3">
                                <div class="mdc-text-field mdc-text-field--outlined">
                                    <input type="number" name="latitud" step="0.000001" max="90" min="-90" id="etiquetar-latitud" class="mdc-text-field__input">
                                    <div class="mdc-notched-outline">
                                        <div class="mdc-notched-outline__leading"></div>
                                        <div class="mdc-notched-outline__notch">
                                                <label for="etiquetar-latitud" class="mdc-floating-label">Latitud</label>
                                        </div>
                                        <div class="mdc-notched-outline__trailing"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="campo-ing-dato-col3 campo-ing-dato-col3-derecha">
                                <div class="mdc-text-field mdc-text-field--outlined">
                                    <input type="number" name="longitud" step="0.000001" max="180" min="-180" id="etiquetar-longitud" class="mdc-text-field__input">
                                    <div class="mdc-notched-outline">
                                        <div class="mdc-notched-outline__leading"></div>
                                        <div class="mdc-notched-outline__notch">
                                            <label for="etiquetar-longitud" class="mdc-floating-label">Longitud</label>
                                        </div>
                                        <div class="mdc-notched-outline__trailing"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="caracteristicas_lugar" id="etiquetar-caract-lugar" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-caract-lugar" class="mdc-floating-label">
                                            Características del lugar
                                    </label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="nombre_comun" id="etiquetar-nombre-comun" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-nombre-comun" class="mdc-floating-label">Nombre común</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="nombre_cientifico" id="etiquetar-nombre-cientifico" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-nombre-cientifico" class="mdc-floating-label">Nombre cientifico</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato-row">
                        <div class="mdc-select mdc-select--outlined">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-habito" class="mdc-floating-label">Hábito</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                            <select name="habito" id="etiquetar-habito" class="mdc-select__native-control">
                                <option>Rastrera</option>
                                <option>Epifita</option>
                                <option>Hierba</option>
                                <option>Arbusto</option>
                                <option>Árbol</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <ul class="campo-ing-dato-row">
                            <li class="campo-ing-dato-col3">
                                <div class="mdc-text-field mdc-text-field--outlined">
                                    <input type="number" name="dap" step="0.1" id="etiquetar-dap" class="mdc-text-field__input">
                                    <div class="mdc-notched-outline">
                                        <div class="mdc-notched-outline__leading"></div>
                                        <div class="mdc-notched-outline__notch">
                                            <label for="etiquetar-dap" class="mdc-floating-label">Diámetro (DAP)</label>
                                        </div>
                                        <div class="mdc-notched-outline__trailing"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="campo-ing-dato-col3 campo-ing-dato-col3-derecha">
                                <div class="mdc-text-field mdc-text-field--outlined">
                                    <input type="number" name="abundancia" step="0.1" id="etiquetar-abundancia" class="mdc-text-field__input">
                                    <div class="mdc-notched-outline">
                                        <div class="mdc-notched-outline__leading"></div>
                                        <div class="mdc-notched-outline__notch">
                                            <label for="etiquetar-abundancia" class="mdc-floating-label">Abundancia (m2)</label>
                                        </div>
                                        <div class="mdc-notched-outline__trailing"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="descripcion_planta" id="etiquetar-desc-planta" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-desc-planta" class="mdc-floating-label">Descripción de la planta</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="descripcion_flores" id="etiquetar-desc-flores" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-desc-flores" class="mdc-floating-label">Descripción de las flores</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="descripcion_hojas" id="etiquetar-desc-hojas" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-desc-hojas" class="mdc-floating-label">Descripción de las hojas</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="descripcion_latex" id="etiquetar-desc-latex" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-desc-latex" class="mdc-floating-label">Descripción del látex (Opcional)</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="familia_botanica" id="etiquetar-familia" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-familia" class="mdc-floating-label">Familia botánica</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="info_etnobotanica" id="etiquetar-info-etnobotanica" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-info-etnobotanica" class="mdc-floating-label">Información etnobotánica</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="uso_medicinal" id="etiquetar-uso" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-uso" class="mdc-floating-label">Uso medicinal</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="modo_empleo" id="etiquetar-empleo" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="etiquetar-empleo" class="mdc-floating-label">Modo de empleo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                </ol>

                <!-- Acciones del contenedor -->
                <footer>
                    <button class="mdc-button mdc-button--raised boton-principal">
                        <span class="mdc-button__label">Guardar</span>
                    </button>
                </footer>
            </form>
        </section>

        <!-- 3ra columna -->
        <!-- 1ra fila -->
        <aside class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-lateral cont-columna">
            <h6 class="mdc-typography--headline6">Información de consulta</h6>
            <ul class="mdc-list lista-icono-lateral" id="etiquetar-listaInfoConsulta"></ul>
        </aside>

        <!-- 2da fila -->
        <aside class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-lateral cont-columna">
            <h6 class="mdc-typography--headline6">Notas de campo</h6>
            <ul class="mdc-list lista-icono-lateral" id="etiquetar-listaNotasCampo"></ul>
        </aside>

        <!-- Alerta del sistema -->
        <div class="mdc-snackbar" id="appAlerta">
            <div class="mdc-snackbar__surface">
                <div class="mdc-snackbar__label">
                </div>
                <div class="mdc-snackbar__actions">
                    <button type="button" class="mdc-icon-button mdc-snackbar__dismiss material-icons" id="app-cerrarAlerta" title="Cerrar">close</button>
                </div>
            </div>
        </div>
    </body>
</html>
