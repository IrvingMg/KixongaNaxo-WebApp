<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Registrar</title>
        <link rel="icon" href="resources/images/favicon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="resources/styles/bundle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
        <script src="https://unpkg.com/jspdf-autotable"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-storage.js"></script>
        <script src="resources/scripts/firebase-config.js"></script>
        <script src="resources/scripts/almacenamiento.js"></script>
        <script src="resources/scripts/base-datos.js"></script>
        <script src="resources/scripts/componentes.js"></script>
        <script src="resources/scripts/mdc-bundle.js"></script>
        <script src="resources/scripts/modulo-colectas.js"></script>
        <script src="resources/scripts/modulo-usuarios.js"></script>
        <script src="resources/scripts/aplicacion-web.js"></script>
    </head>
    <body class="mdc-typography">

        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
            </div>
        </nav>
        
        <!-- Encabezado -->
        <header class="mdc-elevation--z10 encabezado-body">
            <h4 class="mdc-typography--headline4">Registrarse</h4>
            <p class="mdc-typography--body2">Ingrese la información solicitada para crear su cuenta en el sistema.</p>
        </header>

        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Registrarse</a>
            </li>
        </ol>

        <!-- Contenido -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-pequeno cont-alinear-centro" id="registrar">

            <!-- Formulario para registrarse -->
            <form id="reg-form">
                <ol>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="nombre" id="reg-nombre" class="mdc-text-field__input" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                        <label for="reg-nombre" class="mdc-floating-label">Nombre completo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="email" name="correo" id="reg-correo" class="mdc-text-field__input" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                        <label for="reg-correo" class="mdc-floating-label">Correo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="password" name="contrasenia" id="reg-contrasena" class="mdc-text-field__input" minlength="6" required>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="reg-contrasena" class="mdc-floating-label">Contraseña</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                                
                            </div>
                            <i class="mdc-icon-toggle material-icons" id="reg-verContrasena" title="Mostrar contraseña">visibility</i>
                        </div>
                    </li>
                </ol>
                
                <!-- Acciones -->
                <footer>
                    <button type="submit" class="mdc-button mdc-button--raised boton-principal">
                        <span class="mdc-button__label">Registrarse</span>
                    </button>
                    <a href="iniciar-sesion.html" class="enlace-boton">
                        <button type="button" class="mdc-button mdc-button--outlined boton-secundario">
                            <span class="mdc-button__label">Inicia sesión</span>
                        </button>
                    </a>
                </footer>
            </form>
        </section>

        <!-- Alerta del sistema -->
        <div class="mdc-snackbar" id="appAlerta">
            <div class="mdc-snackbar__surface">
                <div class="mdc-snackbar__label">
                </div>
                <div class="mdc-snackbar__actions">
                    <button type="button" class="mdc-icon-button mdc-snackbar__dismiss material-icons" id="app-cerrarAlerta" title="Cerrar">close</button>
                </div>
            </div>
        </div>
    </body>
</html>
