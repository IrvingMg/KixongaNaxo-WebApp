<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Inicio</title>
        <link rel="icon" href="resources/images/favicon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="resources/styles/bundle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-storage.js"></script>
        <script src="resources/scripts/firebase-config.js"></script>
        <script src="resources/scripts/almacenamiento.js"></script>
        <script src="resources/scripts/base-datos.js"></script>
        <script src="resources/scripts/componentes.js"></script>
        <script src="resources/scripts/mdc-bundle.js"></script>
        <script src="resources/scripts/modulo-colectas.js"></script>
        <script src="resources/scripts/modulo-usuarios.js"></script>
        <script src="resources/scripts/aplicacion-web.js"></script>
    </head>
    <body class="mdc-typography">

        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar" >
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" id="app-barNav">
                </section>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="mdc-elevation--z10 encabezado-body">
            <h4 class="mdc-typography--headline4">Herbario Institucional</h4>
            <p class="mdc-typography--body2">Seleccione una colecta para ver más información.</p>
        </header>
            
        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="#" class="mdc-typography--subtitle2">Inicio</a>
            </li>
        </ol>
        
        <!-- Contenido -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-grande" id="index">

            <!-- Filtro de resultados -->
            <header class="encabezado-filtro">
                <div class="mdc-chip-set">
                    <div class="mdc-chip">
                        <div class="mdc-chip__text" id="index-totalRes">Resultados 0 de 0</div>
                    </div>
                </div>
                <div class="mdc-select mdc-select--outlined">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="index-filtro" class="mdc-floating-label">Ordenar por </label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                    <select name="filtro" id="index-filtro" class="mdc-select__native-control">
                        <option value="t-asc">Titulo: A-Z</option>
                        <option value="t-desc">Titulo: Z-A</option>
                        <option value="l-asc">Lugar: A-Z</option>
                        <option value="l-desc">Lugar: Z-A</option>
                        <option value="f-asc">Fecha: Nueva-Antigua</option>
                        <option value="f-desc">Fecha: Antigua-Nueva</option>
                    </select>
                </div>
            </header>

            <!-- Lista de resultados -->
            <ol class="lista-resultados" id="index-listaRes">
                <li id="index-mensajeDefault">
                    <p class="mdc-typography--body1 cont-mensaje">No se encontraron resultados.</p>
                </li>
            </ol>
            
            <!-- Acciones -->
            <footer>
                <button class="mdc-button mdc-button--raised boton-principal" id="index-verMas" disabled>
                    <span class="mdc-button__label">Ver más</span>
                </button>
            </footer>
        </section>

        <!-- Alerta del sistema -->
        <div class="mdc-snackbar" id="appAlerta">
            <div class="mdc-snackbar__surface">
                <div class="mdc-snackbar__label">
                </div>
                <div class="mdc-snackbar__actions">
                    <button type="button" class="mdc-icon-button mdc-snackbar__dismiss material-icons" id="app-cerrarAlerta" title="Cerrar">close</button>
                </div>
            </div>
        </div>
    </body>
</html>
