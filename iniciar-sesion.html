<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Iniciar sesión</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="bundle.css">
        <script src="bundle.js" async></script>
    </head>
    <body class="mdc-typography">
        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
            </div>
        </nav>
            
        <!-- Encabezado -->
        <header class="mdc-elevation--z10 titulos-encabezado">
            <h1>Iniciar sesión</h1>
            <p>Identificarse en el sistema</p>
        </header>

        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Iniciar sesión</a>
            </li>
        </ol>
        
        <!-- Contenedor -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-pequeno alinear-centro">

            <!-- Formulario para iniciar sesión -->
            <form>
                <ol>
                    <li class="form-campo">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="email" name="correo" id="iniciar-sesion-correo" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="iniciar-sesion-correo" class="mdc-floating-label">Correo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="form-campo">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="password" name="contrasenia" id="iniciar-sesion-contrasenia" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="iniciar-sesion-contrasenia" class="mdc-floating-label">Contraseña</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                </ol>
            </form>

            <!-- Acciones -->
            <footer>
                <p class="texto-ayuda">
                    <a href="#" class="mdc-typography--subtitle2">¿Olvidaste tu contraseña?</a>
                </p>
                <a href="index-usuario.html" class="enlace-boton">
                    <button class="mdc-button mdc-button--raised boton-principal">
                        <span class="mdc-button__label">Iniciar sesión</span>
                    </button>
                </a>
            </footer>
        </section>
    </body>
</html>
