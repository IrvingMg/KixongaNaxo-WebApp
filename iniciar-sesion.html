<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Iniciar sesión</title>
    </head>
    <body>
        <header>
            <figure>
                <a href="index.html">
                    <img src="resources/images/unca-logo.png" alt="Logotipo de la Universidad de la Cañada">
                </a>
                <figcaption><a href="index.html">Kixonga Naxo</a></figcaption>
            </figure>
            
            <h1>Iniciar sesión</h1>
            <p>Identificarse en el sistema</p>

            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li>Iniciar sesión</li>
            </ul>
        </header>
        <form>
            <fieldset>
                <legend>Iniciar sesión</legend>
            <ol>
                <li>
                    <label for="iniciar-sesion-correo">Correo</label>
                    <input type="email" name="correo" id="iniciar-sesion-correo">
                </li>
                <li>
                    <label for="iniciar-sesion-contrasenia">Contraseña</label>
                    <input type="password" name="contrasenia" id="iniciar-sesion-contrasenia">
                </li>
            </ol>

            <p><a href="#">¿Olvidaste tu contraseña?</a></p>

            <input type="submit" value="Iniciar sesión">
            </fieldset>
        </form>
    </body>
</html>
