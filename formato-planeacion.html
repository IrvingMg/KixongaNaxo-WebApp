<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Nueva planeación</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="bundle.css">
        <script src="bundle.js" async></script>
    </head>

    <body class="mdc-typography">
        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <a href="planeaciones.html" class="enlace-boton">
                        <button class="mdc-button mdc-button--raised boton-menu">
                            <span class="mdc-button__label">Mis planeaciones</span>
                        </button>
                    </a>
                    <a href="etiquetas.html" class="enlace-boton">
                        <button class="mdc-button mdc-button--raised boton-menu">
                            <span class="mdc-button__label">Mis etiquetas</span>
                        </button>
                    </a>
                    <a href="index.html" class="enlace-boton">
                        <button class="mdc-button mdc-button--raised boton-menu">
                            <span class="mdc-button__label">Cerrar sesión</span>
                        </button>
                    </a>
                </section>
            </div>
        </nav>

        <!-- Encabezado -->
        <header class="mdc-elevation--z10 titulos-encabezado">
            <div class="texto-encabezado">
                <h1>Nueva planeación</h1>
                <p>Crear formato de planeación</p>
            </div>
            <!-- Menú de pestañas -->
            <a href="info-consulta.html" class="enlace-boton">
                <button class="mdc-tab tab-encabezado">
                    <span class="mdc-tab__content">
                        <span class="mdc-tab__text-label">3. Información de consulta</span>
                    </span>
                    <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                </button>
            </a>
            <a href="material-campo.html" class="enlace-boton">
                <button class="mdc-tab tab-encabezado">
                <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">2. Material de campo</span>
                </span>
                <span class="mdc-tab-indicator">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                </span>
                <span class="mdc-tab__ripple"></span>
            </button>
            </a>
            <a href="#" class="enlace-boton">
                <button class="mdc-tab mdc-tab--active tab-encabezado">
                    <span class="mdc-tab__content">
                        <span class="mdc-tab__text-label">1. Formato de planeación</span>
                    </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                </button>
            </a>
        </header>

        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index-usuario.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="etiquetas.html" class="mdc-typography--subtitle2">Mis planeaciones</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Nueva planeación</a>
            </li>
        </ol>
            
        <!-- Contenido principal -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-mediano alinear-centro">

            <!-- Formulario para el formato de planeación -->
            <form>
                <ol>
                    <li class="form-campo">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="titulo" id="planeacion-titulo" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                        <label for="planeacion-titulo" class="mdc-floating-label">Titulo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="form-campo">                
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="Responsable" id="planeacion-responsable" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="planeacion-responsable" class="mdc-floating-label">Responsable</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="form-campo">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="objetivo" id="planeacion-objetivo" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="planeacion-objetivo" class="mdc-floating-label">Objetivo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="form-campo">
                        <div class="mdc-form-field mdc-text-field--outlined">
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" name="tipo" id="tipo-exploratoria" value="exploratoria" checked>
                                <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                                </div>
                            </div>
                            <label for="tipo-exploratoria">Colecta exploratoria</label>
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" name="tipo" id="tipo-especifica" value="especifica">
                                <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                                </div>
                            </div>
                            <label for="tipo-especifica">Colecta de interés específico</label>
                        </div>
                    </li>
                    <li class="form-campo">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="date" name="fecha" id="planeacion-fecha" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="planeacion-fecha" class="mdc-floating-label">Fecha de colecta</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="form-campo">
                        <!-- Seleccionar lugar de colecta a través de Google Maps  -->
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="lugar" id="planeacion-lugar" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="planeacion-lugar" class="mdc-floating-label">Lugar de colecta</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="form-campo">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="especies" id="planeacion-especies" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="planeacion-especies" class="mdc-floating-label">Especies de interés</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="form-campo">
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--outlined">
                            <textarea name="info-adicional" id="planeacion-info-adicional" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="planeacion-info-adicional" class="mdc-floating-label">Información adicional</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                </ol>
            </form>

            <!-- Acciones primarias -->
            <footer>
                <button class="mdc-button mdc-button--raised boton-principal">
                    <span class="mdc-button__label">Guardar</span>
                </button>
            </footer>
        </section>

        <!-- Acciones de secuencia -->
        <footer>
            <a href="material-campo.html" class="enlace-boton">
            <button class="mdc-button mdc-button--raised boton-siguiente">
                <span class="mdc-button__label">Siguiente</span>
            </button>
            </a>
        </footer>
    </body>
</html>
