<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Registrar</title>
        <link rel="icon" href="resources/images/favicon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="bundle.css">
        <script src="bundle.js" async></script>
    </head>
    <body class="mdc-typography">

        <!-- Barra de navegación -->
        <nav class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Kixonga Naxo</span>
                </section>
            </div>
        </nav>
        
        <!-- Encabezado -->
        <header class="mdc-elevation--z10 encabezado-body">
            <h4 class="mdc-typography--headline4">Registrarse</h4>
            <p class="mdc-typography--body2">Ingrese la información solicitada para crear su cuenta en el sistema.</p>
        </header>

        <!-- Ruta de navegación -->
        <ol class="ruta-nav">
            <li>
                <a href="index.html" class="mdc-typography--subtitle2">Inicio</a>
            </li>
            <li>
                <a href="#" class="mdc-typography--subtitle2">Registrarse</a>
            </li>
        </ol>

        <!-- Contenido -->
        <section class="mdc-card mdc-card--outlined mdc-elevation--z10 contenedor-pequeno cont-alinear-centro">

            <!-- Formulario para registrarse -->
            <form>
                <ol>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="text" name="nombre" id="registrar-nombre" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                        <label for="registrar-nombre" class="mdc-floating-label">Nombre completo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="email" name="correo" id="registrar-correo" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                        <label for="registrar-correo" class="mdc-floating-label">Correo</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="password" name="contrasenia" id="registrar-contrasenia" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="registrar-contrasenia" class="mdc-floating-label">Contraseña</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                    <li class="campo-ing-dato">
                        <div class="mdc-text-field mdc-text-field--outlined">
                            <input type="password" name="confirmacion" id="registrar-confirmacion" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="registrar-confirmacion" class="mdc-floating-label">Confirmar contraseña</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </li>
                </ol>
            </form>

            <!-- Acciones -->
            <footer>
                <button class="mdc-button mdc-button--raised boton-principal">
                    <span class="mdc-button__label">Registrarse</span>
                </button>
                <a href="iniciar-sesion.html" class="enlace-boton">
                    <button class="mdc-button mdc-button--outlined boton-secundario">
                        <span class="mdc-button__label">Inicia sesión</span>
                    </button>
                </a>
            </footer>
        </section>
    </body>
</html>
